<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Calculate a weight of an object on a planet</h1>

	    <form action="" method="" name="myForm">

		    <input type="number" id="mass" name="mass" placeholder="Mass in Kilogram" autofocus="autofocus">
		    
			<select name="planet" id="planet" required>
			    <option selected>--select planet--</option>
			    <option value='moon'>MOON</option>
				<option value='mercury'>MERCURY</option>
				<option value='venus'>VENUS</option>
				<option value='earth'>EARTH</option>
				<option value='mars'>MARTH</option>
				<option value='jupiter'>JUPITER</option>
				<option value='saturn'>SATURN</option>
				<option value='uranus'>URANUS</option>
				<option value='neptune'>NEPTUNE</option>
				<option value='pluto'>PLUTO</option>
		    </select>
		
		    <button id="btn-submit">Calculate weight</button>
		</form>
	</header>

	<main>

		<div class="flex-container">

			<div class="flex-item image">
				<img src='./images/earth.png' id="planetImage" alt="planet image"/>
			</div>

			<div class="description">
				<p>The weight of the object on <span id="splan">...</span></p>
				<p class="peso"><span id="maspan">... </span>N</p>
			</div>
		</div>
	</main>





	<script src="main.js"></script>
</body>

</html>
